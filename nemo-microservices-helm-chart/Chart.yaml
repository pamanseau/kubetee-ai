apiVersion: v2
dependencies:
- alias: guardrails
  condition: guardrails.enabled
  name: nemo-guardrails
  repository: file://components/guardrails
  tags:
  - platform
  - guardrails
  version: '>=0.1.0-0'
- alias: entity-store
  condition: entity-store.enabled
  name: nemo-entity-store
  repository: file://components/entity-store
  tags:
  - platform
  - customizer
  - evaluator
  version: '>=0.1.0-0'
- alias: data-store
  condition: data-store.enabled
  name: nemo-datastore
  repository: file://components/datastore
  tags:
  - platform
  - customizer
  - evaluator
  version: '>=0.1.0-0'
- alias: customizer
  condition: customizer.enabled
  name: nemo-customizer
  repository: file://components/customizer
  tags:
  - platform
  - customizer
  version: '>=0.1.0-0'
- alias: evaluator
  condition: evaluator.enabled
  name: nemo-evaluator
  repository: file://components/evaluator
  tags:
  - platform
  - evaluator
  version: '>=0.1.0-0'
- alias: nemo-operator
  condition: nemo-operator.enabled
  name: nemo-operator
  repository: file://components/nemo-operator
  tags:
  - platform
  - customizer
  version: '>=0.1.0-0'
- alias: deployment-management
  condition: deployment-management.enabled
  name: nemo-deployment-management
  repository: file://components/deployment-management
  tags:
  - platform
  - guardrails
  version: '>=0.1.0-0'
- alias: nim-proxy
  condition: nim-proxy.enabled
  name: nemo-nim-proxy
  repository: file://components/nim-proxy
  tags:
  - platform
  - guardrails
  version: '>=0.1.0-0'
- alias: auditor
  condition: auditor.enabled
  name: nemo-auditor
  repository: file://components/auditor
  tags:
  - auditor
  version: '>=0.1.0-0'
- alias: nim
  condition: nim.enabled
  name: nim-llm
  repository: https://helm.ngc.nvidia.com/nvidian/nemo-llm
  version: 1.13.1
- alias: nim-operator
  condition: nim-operator.enabled
  name: k8s-nim-operator
  repository: https://helm.ngc.nvidia.com/nvidia/
  tags:
  - platform
  - guardrails
  version: ~2.0.1
- condition: volcano.enabled
  name: volcano
  repository: https://volcano-sh.github.io/helm-charts
  version: 1.9.0
