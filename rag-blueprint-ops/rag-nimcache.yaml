apiVersion: apps.nvidia.com/v1alpha1
kind: NIMCache
metadata:
  name: nemotron-llama3-49b-super
spec:
  source:
    ngc:
      modelPuller: nvcr.io/nim/nvidia/llama-3_3-nemotron-super-49b-v1_5:1.12.0
      pullSecret: ngc-secret
      authSecret: ngc-api-secret
      model:
        engine: tensorrt_llm
        profiles:
          - all
# Enable below values for A100 80GB
#        tensorParallelism: "4"
#        precision: bf16
#        qosProfile: throughput
  storage:
    pvc:
      create: true
      size: "120Gi"
      volumeAccessMode: ReadWriteMany
  resources: {}
