apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "nemo-kubernetes-operator.fullname" . }}-nemovalidationjob-viewer-role
  labels:
  {{- include "nemo-kubernetes-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - nvidia.com
  resources:
  - nemovalidationjobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - nvidia.com
  resources:
  - nemovalidationjobs/status
  verbs:
  - get